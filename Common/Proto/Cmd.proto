syntax = "proto3";

enum EDirection
{
    Idle  = 0;
    Stop  = 1;
    Move  = 2;
    Left  = 3;
    Right = 4;
}

message Vehicle
{
    int32      Duty      = 1;
    EDirection Direction = 2;
}

message ImuAngles
{
    int32 Roll  = 1;
    int32 Pitch = 2;
    int32 Yaw   = 3;
}

message Msg
{
    oneof Types
    {
        Vehicle   Vehicle   = 1;
        ImuAngles ImuAngles = 2;
    }
}
